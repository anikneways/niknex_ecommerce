{% extends "base.html" %} {% block title %}Upload Product{% endblock %} {% block
content %}
<div class="container my-5" style="max-width: 700px">
  <h2 class="mb-4 text-center">ðŸ“¦ Upload a New Product</h2>

  {% if message %}
  <div class="alert alert-success">{{ message }}</div>
  {% endif %}

  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="name" class="form-label">Product Name</label>
      <input type="text" class="form-control" name="name" id="name" required />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        class="form-control"
        name="description"
        id="description"
        rows="3"
        required
      ></textarea>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price (à§³)</label>
      <input
        type="number"
        class="form-control"
        step="0.01"
        name="price"
        id="price"
        required
      />
    </div>

    <div class="mb-3">
      <label for="color" class="form-label">Color</label>
      <input
        type="text"
        class="form-control"
        name="color"
        id="color"
        placeholder="e.g. Red, Blue, Black"
      />
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <select class="form-select" name="category" id="category" required>
        <option value="">Select Category</option>
        <option value="gym">Gym Equipment</option>
        <option value="clothing">Fitness Clothing</option>
        <option value="supplement">Supplements</option>
        <option value="supplement">Clothes</option>
        <option value="supplement">Devices</option>
        <!-- Add dynamic options from your backend -->
      </select>
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Product Image</label>
      <input class="form-control" type="file" name="image" id="image" />
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary px-4">Upload Product</button>
    </div>
  </form>
</div>
{% endblock %}
