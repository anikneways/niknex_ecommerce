<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin - Product List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .badge-price {
        background-color: #0d6efd;
        color: white;
        font-size: 0.9rem;
        padding: 5px 10px;
        border-radius: 20px;
      }
      .product-actions a,
      .product-actions button {
        margin: 0 2px;
      }
      .product-image {
        max-width: 60px;
        height: auto;
        border-radius: 8px;
      }
    </style>
  </head>

  <body>
    <div class="container my-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-primary"><i class="bi bi-box-seam"></i> Products</h1>
        <a href="{{ url_for('upload_product') }}" class="btn btn-success">
          <i class="bi bi-plus-circle"></i> Add Product
        </a>
      </div>

      {% if products %}
      <div class="table-responsive">
        <table
          class="table table-hover table-bordered align-middle text-center"
        >
          <thead class="table-dark">
            <tr>
              <th>#ID</th>
              <th>Image</th>
              <th>Name</th>
              <th>Price (৳)</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for product in products %}
            <tr>
              <td>{{ product.id }}</td>
              <td>
                {% if product.image_url %}
                <img
                  src="{{ product.image_url }}"
                  alt="{{ product.name }}"
                  class="product-image"
                />
                {% else %}
                <span class="text-muted">No image</span>
                {% endif %}
              </td>
              <td>{{ product.name }}</td>
              <td>
                <span class="badge badge-price"
                  >৳{{ "%.2f"|format(product.price) }}</span
                >
              </td>
              <td class="product-actions">
                <a
                  href="{{ url_for('edit_product', product_id=product.id) }}"
                  class="btn btn-sm btn-outline-warning"
                  title="Edit"
                >
                  <i class="bi bi-pencil-square"></i>
                </a>
                <form
                  method="POST"
                  action="{{ url_for('delete_product', product_id=product.id) }}"
                  style="display: inline"
                >
                  <button
                    type="submit"
                    class="btn btn-sm btn-outline-danger"
                    onclick="return confirm('Delete {{ product.name }}?')"
                  >
                    <i class="bi bi-trash3-fill"></i>
                  </button>
                </form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      {% else %}
      <div class="alert alert-info text-center">
        <i class="bi bi-info-circle-fill"></i> No products available.
      </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
