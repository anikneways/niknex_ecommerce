{% extends "base.html" %} {% block content %}
<div class="container my-5">
  <div class="card shadow rounded-4 p-4">
    <h2 class="mb-4 text-center">‚úèÔ∏è Edit Product</h2>
    <form method="POST" enctype="multipart/form-data">
      <!-- Product Name -->
      <div class="mb-3">
        <label for="name" class="form-label fw-semibold">Product Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          value="{{ product.name }}"
          required
        />
      </div>

      <!-- Product Price -->
      <div class="mb-3">
        <label for="price" class="form-label fw-semibold">Price (‡ß≥)</label>
        <input
          type="number"
          class="form-control"
          id="price"
          name="price"
          value="{{ product.price }}"
          required
        />
      </div>

      <!-- Product Description -->
      <div class="mb-3">
        <label for="description" class="form-label fw-semibold"
          >Description</label
        >
        <textarea
          class="form-control"
          id="description"
          name="description"
          rows="4"
          placeholder="Write a detailed description..."
          required
        >
{{ product.description }}</textarea
        >
      </div>

      <!-- Product Image -->
      <div class="mb-3">
        <label for="image" class="form-label fw-semibold"
          >Change Product Image</label
        >
        <input
          type="file"
          class="form-control"
          id="image"
          name="image"
          accept="image/*"
        />
        {% if product.image_filename %}
        <div class="mt-3">
          <p class="mb-1 text-muted">Current Image:</p>
          <img
            src="{{ url_for('static', filename='uploads/' + product.image_filename) }}"
            alt="Current Product Image"
            class="img-thumbnail rounded"
            style="max-width: 150px"
          />
        </div>
        {% endif %}
      </div>

      <!-- Action Buttons -->
      <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-success px-4">
          üíæ Save Changes
        </button>
        <a
          href="{{ url_for('admin_products') }}"
          class="btn btn-outline-secondary px-4"
          >Cancel</a
        >
      </div>
    </form>
  </div>
</div>
{% endblock %}
